<!doctype HTML>
<html lang="en">
    <head>
        <title>CRUDS Project</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CRUDS.css">
    </head>
    <body>
        <div class="cruds">

            <div class="head">
                <h1>crud</h1>
                <p>product managment system</p>
            </div>

            <div class="input">
                <input id="title" type="text" placeholder="Title">
                <div class="price">
                    <input onkeyup="getTotal()" id="price" type="number" placeholder="Price">
                    <input onkeyup="getTotal()" id="taxes" type="number" placeholder="Taxes">
                    <input onkeyup="getTotal()" id="ads" type="number" placeholder="Ads">
                    <input onkeyup="getTotal()" id="discount" type="number" placeholder="Discount">
                    <small onkeyup="getTotal()" id="total"></small>
                </div>
                <input id="count" type="number" placeholder="Count">
                <input id="category" type="text" placeholder="Category">
                <button id="create">Create</button>
            </div>

            <div class="output">
                <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search">
                <div class="searchblock">
                    <button onclick="manageSearch(this.id)" id="searchtitle">Search By Tilte</button>
                    <button onclick="manageSearch(this.id)" id="searchcategory">Search By Category</button>
                </div>

                <div id="deleteall">
                    
                </div>
                <table >
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>

        </div>
        <script src="CRUDS.js"></script>
    </body>

</html>
